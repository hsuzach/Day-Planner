<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="text-center" id="message" style="visibility: hidden">Your task has been saved to Local Storage.</div>
    <br>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="hour-9">
        <div class="hour col-md-1">
          9 AM
        </div>
        <textarea class="description col-md-10" id="dsc9"></textarea>
        <button class="saveBtn btn col-md-1" id="btn9"><i class="hover far fa-save"></i></button>
        
      </div>
      <div class="row time-block" id="hour-10">
        <div class="hour col-md-1">
          10 AM
        </div>
        <textarea class="description col-md-10" id="dsc10"></textarea>
        <button class="saveBtn btn col-md-1" id="btn10"><i class="hover far fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-11">
        <div class="hour col-md-1">
          11 AM
        </div>
        <textarea class="description col-md-10" id="dsc11"></textarea>
        <button class="saveBtn btn col-md-1" id="btn11"><i class="hover far fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-12">
        <div class="hour col-md-1">
          12 PM
        </div>
        <textarea class="description col-md-10" id="dsc12"></textarea>
        <button class="saveBtn btn col-md-1" id="btn12"><i class="hover far fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-1">
        <div class="hour col-md-1">
          1 PM
        </div>
        <textarea class="description col-md-10" id="dsc1"></textarea>
        <button class="saveBtn btn col-md-1" id="btn1"><i class="hover far fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-2">
        <div class="hour col-md-1">
          2 PM
        </div>
        <textarea class="description col-md-10" id="dsc2"></textarea>
        <button class="saveBtn btn col-md-1" id="btn2"><i class="hover far fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-3">
        <div class="hour col-md-1">
          3 PM
        </div>
        <textarea class="description col-md-10" id="dsc3"></textarea>
        <button class="saveBtn btn col-md-1" id="btn3"><i class="hover far fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-4">
        <div class="hour col-md-1">
          4 PM
        </div>
        <textarea class="description col-md-10" id="dsc4"></textarea>
        <button class="saveBtn col-md-1" id="btn4"><i class="hover far fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-5">
        <div class="hour col-md-1" style="border-bottom: 1px dashed #000000">
          5 PM
        </div>
        <textarea class="description col-md-10" id="dsc5"></textarea>
        <button class="saveBtn col-md-1"  id="btn5"><i class="hover far fa-save"></i></button>
      </div>
      
      
    </div>
    <br>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
